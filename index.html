<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <label for="First Name">Firstname:</label>
        <input type="text" id="First Name" name="Firstname">
        <br>
        <br>
        <label for="Middle Name">Middlename :</label>
        <input type="text" id="Middle Name" name="Middlename">
        <br>
        <br>
        <label for="Last Name">Lastname:</label>
        <input type="text" id="Last Name" name="Lastname">
        <br>
        <br>
        <label for="Courses">Course :</label>
        <select name="Courses" id="Courses">
            <option value="Course">Course</option>
          <option value="BCA">BCA</option>
          <option value="BBA">BBA</option>
          <option value="B.Tech">B.Tech</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
          <option value="M.Tech">M.Tech</option>
      </select>
       <br>
       <br>
       <label>Gender :</label>
       <br>
       <input type="radio" id="gender" name="gender">
       <label for="gender">Male</label>
       <br>
       <input type="radio" id="gender" name="gender">
       <label for="gender">Female</label>
       <br>
       <input type="radio" id="gender" name="gender">
       <label for="gender">Other</label>
       <br>
       <br>
       <label for="dob">DOB :</label>
       <input type="datetime" id="dob" name="date of birth">
       <br>
       <label for="phonenumber">Phone :</label>
       <input type="text" value="+91" disabled size="1">
       <input type="tel" id="phonenumber" name="phonenumber">
       <br>
       <br>
       <label for="Address">Address :</label>
       <br>
       <textarea name="Address" id="" cols="60" rows="5"></textarea>
       <br>
       <br>
       <label for="email">Email :</label>
       <input type="email" id="email" name="email">
       <br>
       <br>
       <label for="password">Password :</label>
       <input type="password" id="password" name="password">
       <br>
       <br>
       <label for="password">Re-type password :</label>
       <input type="password" id="password" name="password">
       <br>
       <br>
       <input type="checkbox" name="checkbox" id="checkbox">
       <label for="checkbox">Agree to terms and conditions</label>
       <br>
       <br>
       <label for="file">Choose File</label>
       <input type="file" name="file" id="file">
       <br>
       <br>
       <label for="color">Choose Color</label>
       <input type="color" name="color" id="color">
       <br>
       <br>
       <button type="reset">Reset</button>
       <button type="submit">Submit</button>
    </fieldset>
</body>
</html>
